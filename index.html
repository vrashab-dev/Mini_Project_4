<!DOCTYPE html>

<html lang="en">

<head>
     <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <title>Document</title>
     <link rel="stylesheet" href="style.css" />
</head>

<body>
     <div id="Head">
          <h1>NUMBER GUESSING GAME</h1>
     </div>

          <div id="rules">
               <h2>
                    Try and Guess a Random Number Betwwen 1 to 100 <br />
                    <span id="Warn">!!!!You have only 10 Attempts!!!!!</span>
               </h2>
          </div>
          <div>
               <div id="form">
                    <form>
                         <div class="Form_div">
                              <label id="label"> GUESS THE NUMBER </label>
                         </div>
                         <div class="Form_div">
                              <input type=" text" placeholder="  NUMBER(1-100)  " id="input" />
                         </div>
                         <div class="Form_div">
                              <button id="Btn">Submit</button>
                         </div>
                    </form>
               </div>

               <div id="out">
                    <P>Entered/Guessed Number:<span id="arr"> </span> </P>
                    <p>Guess Remaining: <span id="Remain">10</span></p>
                    <p id="LowHigh"></p>

               </div>

               <div class="Form_div">
                    <button id="Btn_end">Start Over</button>
               </div>






     
          <div>
               <h3>Made By VRASHAB. B. T</h3>
          </div>
          <script src="script.js"></script>
</body>

</html>
